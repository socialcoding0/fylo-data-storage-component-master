<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main>
    <div class="container">
      <div class="fylo-container">
        <img src="./images/logo.svg" class="logo" alt="logo">
        <div class="icons">
          <img src="./images/icon-document.svg" class="icon" alt="document">
          <img src="./images/icon-folder.svg" class="icon" alt="folder">
          <img src="./images/icon-upload.svg" class="icon" alt="upload">
        </div>
      </div>

      <section class="data-storage">
        <p> Youâ€™ve used<span> 815 GB </span>of your storage</p>
        <input type="range" value="70" disabled>
        <div class="range-start-end">
          <p> 0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="comment">
          <p> <span> 185</span> GB Left</p>
        </div>
      </section>
    </div>
  </main>









</body>

</html>
